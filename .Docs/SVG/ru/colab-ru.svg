<svg fill="none" viewBox="0 0 800 160" width="800" height="160" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes letterSpacingH2 {
                    0% {
                        letter-spacing: 15px; 
                    }
                    100% {
                        letter-spacing: 20px;
                    }
                }

                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                        transform: translateX(-50%) translateY(50%);
                    }
                    66% {
                        opacity: 0;
                        transform: translateX(-50%) translateY(50%);
                    }
                    100% {
                        opacity: 0.5;
                        transform: translateX(-50%) translateY(0%);
                    }
                }

                @keyframes moveUp {
                    0% {
                        transform: translateY(0);
                    }
                    100% {
                        transform: translateY(-20px);
                    }
                }

                .container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: auto;
                    height: 160px;
                    background: #E35D6A;
                    box-shadow: inset 0 0 1px 2px #E87D87;
                    border-radius: 10px;
                    user-select: none;
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                }

                .H1 {
                    color: #8DFFDD;
                    font-size: 45px;
                    letter-spacing: 10px;
                    font-weight: bold;
                    text-shadow:
                        0 1px 0 #1EB387,
                        0 2px 0 #1EB387,
                        0 3px 0 #1EB387,
                        0 4px 0 #1EB387,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: moveUp 1s ease forwards 3.85s;
                }

                .H2 {
                    color: #FFFFFF;
                    font-size: 70px;
                    letter-spacing: 15px;
                    font-weight: bold;
                    text-shadow:
                        0 1px 0 #BDBBBB,
                        0 2px 0 #BDBBBB,
                        0 3px 0 #BDBBBB,
                        0 4px 0 #BDBBBB,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: letterSpacingH2 ease-in-out 1s infinite alternate, moveUp 1s ease forwards 4s;
                    margin-top: -15px;
                }

                .source {
                    position: absolute;
                    top: 98px;
                    left: 50%;
                    opacity: 0;
                    transform: translateX(-50%) translateY(50%);
                    animation: 3s ease 2s normal forwards 1 fadeIn;
                }

                p {
                    color: white;
                    font-size: 25px;
                    text-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
                    white-space: nowrap;
                    font-weight: bold;
                }
            </style>

            <div class="container">
                <div class="H1">Открыть в</div>
                <div class="H2">COLAB</div>

                <div class="source">
                    <p>Нажмите, чтобы открыть Блокнот</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>